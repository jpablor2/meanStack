<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
<script src="https://code.angularjs.org/1.3.15/angular.js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>

<script src="https://cdn.jsdelivr.net/sweetalert2/3.1.1/sweetalert2.min.js"></script> 
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/sweetalert2/3.1.1/sweetalert2.min.css">

<script src="services/sensor.service.js"></script>
<script src="controllers/sensor.controllers.js"></script>

</head>

<body ng-controller="SensorController">

  <select style="float:right" ng-change="changeVersion()" ng-model="versionId">
      <option value="1">Version 1</option>
      <option value="2">Version 2</option>
      <option value="3">Version 3</option>
  </select>
  
  <ng-map zoom="8" 
    style="height: 880px"
    center="10.3067,-84.3288" 
    map-type-id="TERRAIN">
   
    <shape ng-repeat="cordenada in coordenadas" 
     on-click="showInfo(cordenada.radiacion)" 
     name="polygon" 
     paths="{{cordenada.puntos}}"
     stroke-color="#FFF"
     stroke-opacity="0.8"
     stroke-weight="1"
     fill-color="#c0c0c0"
     fill-opacity="0.35">
   </shape>
 </ng-map>

</body>
</html>
